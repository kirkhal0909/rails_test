AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'bin/*'
    - 'db/schema.rb'
    - 'config/**/*'
  SuggestExtensions: false

Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
